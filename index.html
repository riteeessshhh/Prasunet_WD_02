<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Online Stopwatch</h1>
      </header>
      <div class="time">
        <div>
          <span id="minutes">00</span>
          <p>Minutes</p>
        </div>
        <div>
          <span>:</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <p>Seconds</p>
        </div>
        <div>
          <span>:</span>
        </div>
        <div>
          <span id="centiseconds">00</span>
          <p>Centiseconds</p>
        </div>
      </div>

      <div class="buttons">
        <button id="resetButton">Reset</button>
        <button id="startButton">Start</button>
      </div>
      <div class="lap">
        <div class="num-lap">
          <h6>Lap</h6>
        </div>
        <div class="lap-duration">
          <h6>Time</h6>
        </div>
        <div class="total-time">
          <h6>Total Time</h6>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
